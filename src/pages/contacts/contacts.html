<ion-header>
    <ion-navbar>
        <ion-title>Contacts</ion-title>
        <ion-buttons end>
            <button ion-button (click)="addContact()">
                Add
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content no-bounce>
    <ion-refresher (ionRefresh)="importContacts($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item *ngFor="let contact of myContacts" (click)="editContact(contact)">
            <h2>{{ contact.name }}</h2>
            <p>ID: {{ contact.deviceContactId }}</p>
            <ion-note item-end (click)="openDetails(contact, $event)">
                view
            </ion-note>
        </ion-item>
    </ion-list>
</ion-content>
